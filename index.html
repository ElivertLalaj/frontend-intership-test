<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <script src="js/main.js"></script>

    <div class="image-container">
        <div class="big-image">
          <img class="img1" src="assets/photo1.png" alt="Big Image">
        </div>
        <div class="small-images">
          <img class="img2" src="assets/photo2.png" alt="Small Image 1">
          <img class="img2" src="assets/photo3.png" alt="Small Image 2">
        </div>
        
      </div>
      <div class="images">
        <img class="img3" src="assets/photo9.png" alt="Extra Image 1">
        <img class="img3" src="assets/photo10.png" alt="Extra Image 2">
        <img class="img3" src="assets/photo11.png" alt="Extra Image 3">
        <img class="img3" src="assets/photo12.png" alt="Extra Image 4">
        <img class="img3" src="assets/photo13.png" alt="Extra Image 5">
      </div>
  
      <div class="slideshow-container">

        <div class="mySlides fade" style="display: block;">
          <img class="carousel-image" src="assets/photo4.png" alt="Slide 1">
          <img class="carousel-image" src="assets/photo5.png" alt="Slide 2">
          <img class="carousel-image" src="assets/photo6.png" alt="Slide 3">
          <img class="carousel-image" src="assets/photo7.png" alt="Slide 4">
          <img class="carousel-image" src="assets/photo8.png" alt="Slide 5">
        </div>
      
        <div class="mySlides fade">
            <img class="carousel-image" src="assets/photo4.png" alt="Slide 1">
            <img class="carousel-image" src="assets/photo5.png" alt="Slide 2">
            <img class="carousel-image" src="assets/photo6.png" alt="Slide 3">
            <img class="carousel-image" src="assets/photo7.png" alt="Slide 4">
            <img class="carousel-image" src="assets/photo8.png" alt="Slide 5">
        </div>
      
        <div class="mySlides fade">
          <img class="carousel-image" src="assets/photo4.png" alt="Slide 1">
          <img class="carousel-image" src="assets/photo5.png" alt="Slide 2">
          <img class="carousel-image" src="assets/photo6.png" alt="Slide 3">
          <img class="carousel-image" src="assets/photo7.png" alt="Slide 4">
          <img class="carousel-image" src="assets/photo8.png" alt="Slide 5">
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

</body>
</html>
