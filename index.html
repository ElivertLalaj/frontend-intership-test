<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    

    <div class="image-container">
      <div class="big-image">
        <img class="img1" src="assets/photo1.png" alt="Big Image" />
        <button class="btn">Buy now</button>

      </div>
      <div class="small-images">
        <img class="img2" src="assets/photo2.png" alt="Small Image 1" />
        <img class="img2" src="assets/photo3.png" alt="Small Image 2" />
      </div>
    </div>
    <div class="images">
      <img class="img3" src="assets/photo9.png" alt="Extra Image 1" />
      <img class="img3" src="assets/photo10.png" alt="Extra Image 2" />
      <img class="img3" src="assets/photo11.png" alt="Extra Image 3" />
      <img class="img3" src="assets/photo12.png" alt="Extra Image 4" />
      <img class="img3" src="assets/photo13.png" alt="Extra Image 5" />
    </div>
    <div class="carousel">
      <ul>
        <li>
          <img src="assets/photo4.png" alt="Photo 4" />
          <img src="assets/photo5.png" alt="Photo 5" />
          <img src="assets/photo6.png" alt="Photo 6" />
          <img src="assets/photo7.png" alt="Photo 7" />
          <img src="assets/photo8.png" alt="Photo 8" />
        </li>
        <li>
          <img src="assets/photo6.png" alt="Photo 6" />
          <img src="assets/photo7.png" alt="Photo 7" />
          <img src="assets/photo8.png" alt="Photo 8" />
          <img src="assets/photo4.png" alt="Photo 4" />
          <img src="assets/photo5.png" alt="Photo 5" />
        </li>
        <li>
          <img src="assets/photo4.png" alt="Photo 4" />
          <img src="assets/photo8.png" alt="Photo 8" />
          <img src="assets/photo7.png" alt="Photo 7" />
          <img src="assets/photo5.png" alt="Photo 5" />
          <img src="assets/photo6.png" alt="Photo 6" />
        </li>
      </ul>
      <span class="prev" onclick="plusSlides(-1)">&#10094;</span>
      <span class="next" onclick="plusSlides(1)">&#10095;</span>
    </div>

    <script src="js/main.js"></script>
    
  </body>
</html>
